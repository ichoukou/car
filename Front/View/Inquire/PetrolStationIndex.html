<script type="text/javascript">
    $(document).ready(function(){
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398,39.897445);
        map.centerAndZoom(point,12);

        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                //alert('您的位置：'+r.point.lng+','+r.point.lat);
                st.post('<?php echo $entrance; ?>route=Front/Inquire/Inquire/ajax_get_petrol_station', {x:r.point.lng,y:r.point.lat}, function(data){
                    if (data.result.length > 0) {
                        var titles = [];
                        titles['name'] = '加油站名称';
                        titles['type'] = '加油站类型';
                        titles['address'] = '加油站地址';
                        titles['area'] = '城市邮编';
                        titles['brandname'] = '运营商类型';
                        titles['discount'] = '是否打折加油站';
                        titles['distance'] = '与当前位置的距离（米）';
                        titles['exhaust'] = '尾气排放标准';
                        titles['fwlsmc'] = '加油卡信息';
                        titles['price'] = '省控基准油价';

                        $.each(data.result, function(k, v){
                            var d = '';
                            $.each(v, function(k1, v1){
                                if (!!titles[k1]) {
                                    if (k1 == 'price') {
                                        d += '<div class="list-group-item py-1 border-0">';
                                        d += '<span class="text-primary">●</span> '+titles[k1];
                                        d += '</div>';
                                        $.each(v1, function(k2 ,v2){
                                            d += '<div class="list-group-item py-1 border-0">';
                                            d += '<span class="pull-right text-muted">'+v2['price']+' 元</span> <span style="margin-left:30px;"></span>'+v2['type'];
                                            d += '</div>';
                                        });
                                    } else {
                                        d += '<div class="list-group-item py-1 border-0">';
                                        d += '<span class="pull-right text-muted">'+v1+'</span><span class="text-primary">●</span> '+titles[k1];
                                        d += '</div>';
                                    }
                                }
                            });
                            var div_dom = '<div class="list-group small py-1"><header class="panel-heading bg-transparent"><h4 class="panel-title">油站</h4></header>' + d + '</div>';

                            $("#content").append(div_dom);
                        });
                    }
                });
            }
            else {
                alert('failed'+this.getStatus());
            }
        },{enableHighAccuracy: true})
        //关于状态码
        //BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
        //BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
        //BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
        //BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
        //BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
        //BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
        //BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
        //BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
        //BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
    });
</script>
