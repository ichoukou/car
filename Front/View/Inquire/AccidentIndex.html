<body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=TTF3dTuwduGkNwm6YdzTCg6MhT8M6Tm3"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398,39.897445);
        map.centerAndZoom(point,12);

        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                //alert('您的位置：'+r.point.lng+','+r.point.lat);
                st.post('<?php echo $entrance; ?>route=Front/Inquire/Inquire/ajax_get_accident', {x:r.point.lng,y:r.point.lat}, function(data){
                    if (data.result.length > 0) {
                        var titles = [];
                        titles['address'] = '路段地址';
                        titles['city'] = '城市';
                        titles['detail'] = '详细描述';
                        titles['level'] = '事故频率';
                        titles['num'] = '事故次数';

                        var petro_num = 1;
                        $.each(data.result, function(k, v) {
                            var d = '';

                            $.each(v, function(k1, v1) {
                                if (!!titles[k1]) {
                                    d += '<tr><td class="text-nowrap"><span class="text-primary">●</span> '+v1+'</td>';
                                    d += '<td class="text-right text-muted">'+titles[k1]+'</td></tr>';
                                }
                            });

                            var div_dom = '<section class="panel panel-default border-0"><header class="panel-heading bg-transparent" data-toggle="collapse" data-target="#collapseExample"><small class="pull-right text-muted"><i class="nc-icon-outline arrows-1_minimal-down"></i></small><h4 class="panel-title">油站'+petro_num+'</h4></header><tbody>';
                                div_dom += d;
                                div_dom += '</tbody><div class="collapse" id="collapseExample"><div class="panel-body"><table class="table table-grid small mb-0"><tbody></tbody></table></div></div></section>';


                            console.log(div_dom);
                            $("#content").append(div_dom);
                            petro_num++;
                        });
                    }
                });
            }
            else {
                alert('failed'+this.getStatus());
            }
        },{enableHighAccuracy: true})
        //关于状态码
        //BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
        //BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
        //BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
        //BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
        //BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
        //BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
        //BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
        //BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
        //BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
    });
</script>
<div id="allmap" style="display: none;"></div>

    <h4 class="navbar-text">事故查询</h4>
