<script>
    var is_click = false;
    function submit_info()
    {
        //if (is_click) return false;
        is_click = true;

        var param = {
            plate_number : $("input[name=plate_number]").val(),
            car_type : $("input[name=car_type]").val(),
            owner : $("input[name=owner]").val(),
            type : $("input[name=type]").val(),
            address : $("input[name=address]").val(),
            use_type : $("input[name=use_type]").val(),
            brand_type : $("input[name=brand_type]").val(),
            identification_number : $("input[name=identification_number]").val(),
            engine_number : $("input[name=engine_number]").val(),
            registration_date : $("input[name=registration_date]").val(),
            accepted_date : $("input[name=accepted_date]").val(),
            file_number : $("input[name=file_number]").val(),
            people_number : $("input[name=people_number]").val(),
            total_mass : $("input[name=total_mass]").val(),
            dimension : $("input[name=dimension]").val(),
            description : $("input[name=description]").val()
        }

        st.post('<?php echo $entrance; ?>route=Front/Account/Account/do_add_register_step2', param, function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        //other_error = ',' + e;
                        window.location.href = "<?php echo $entrance; ?>route=Front/Account/Account/register";
						return false;
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $('#error_info').html(data.result);
                $("#alert-danger").html('错误信息'+other_error);
                $('.alert-danger').fadeIn();
                is_click = false;
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Front/Account/Account/login";
            }
        });
    }

    $(document).ready(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                $('.btn-primary').trigger('click');
            }
        }

        var success_info = '<?php echo $success_info; ?>';
        var error_info = '<?php echo $error_info; ?>';

        if (!!success_info) {
            show_success_dom(success_info);
        }

        if (!!error_info) {
            show_error_dom(error_info);
        }
    });
</script>
