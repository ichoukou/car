<script>
    function submit_info()
    {
        var param = {
            reservation_id : $("input[name=reservation_id]").val(),
            reservation_time : $("input[name=reservation_time]").val(),
        }

        st.post('<?php echo $entrance; ?>route=Front/User/Reservation/do_edit_reservation', param, function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        other_error = ',' + e;
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $("#alert-danger").html('编辑失败,请查看错误信息'+other_error);
                $("#alert-danger").parent().fadeIn();
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Front/User/Reservation<?php echo $url; ?>";
            }
        });
    }
</script>
