<script>
    $(document).ready(function(){
        $(".zzsc").find('a').off('click').on('click', function(){
            $(this).parent('.zzsc').children().removeClass('thisclass');
            $(this).siblings("a:lt("+$(this).index()+")").addClass('thisclass');
            $(this).addClass('thisclass');
            $(this).parent().prev().attr('value', $(this).index() + 1);
        });

        $(".zzsc1").find('a').off('click').on('click', function(){
            var have_likes = $(this).parent().prev().attr('value');
            var this_like = $(this).data('like');

            if ($(this).attr('class') == 'thisclass1') {
                var have_likes_arr = have_likes.split(',');
                have_likes_arr.splice($.inArray(this_like.toString(), have_likes_arr), 1);
                $(this).parent().prev().attr('value', have_likes_arr.join(','))
                $(this).removeClass('thisclass1');
            } else {
                if (!!have_likes) {
                    $(this).parent().prev().attr('value', have_likes+','+this_like)
                } else {
                    $(this).parent().prev().attr('value', this_like)
                }
                $(this).addClass('thisclass1');
            }
        });

        $(".zzsc2").find('a').off('click').on('click', function(){
            var have_hates = $(this).parent().prev().attr('value');
            var this_hate = $(this).data('hate');

            if ($(this).attr('class') == 'thisclass2') {
                var have_hates_arr = have_hates.split(',');
                have_hates_arr.splice($.inArray(this_hate.toString(), have_hates_arr), 1);
                $(this).parent().prev().attr('value', have_hates_arr.join(','))
                $(this).removeClass('thisclass2');
            } else {
                if (!!have_hates) {
                    $(this).parent().prev().attr('value', have_hates+','+this_hate)
                } else {
                    $(this).parent().prev().attr('value', this_hate)
                }
                $(this).addClass('thisclass2');
            }
        });
    });

    var isClick = true;
    function submit_info() {
        if (!isClick)
             return false;

        isClick = false;

        st.post('add_info.php', $("#form_info").serializeArray(), function(data){
            isClick = true;
            if (data.status == -1) {
                alert(data.result);
            } else {
                var r = parseInt('<?php echo $round_id; ?>');
                var nr = parseInt('<?php echo $next_rounds->row[round_id]; ?>');

                $('.bg2_tc2').fadeOut();

                $("#rounds_" + r).attr('class', 'bg1_lb_xx2');
                $("#rounds_" + r).removeAttr('onclick');
                $("#rounds_" + r).off('click').on('click', function(){
                    $(".bg1_tc2").fadeIn();
                });

                $("#rounds_" + r).next().attr('class', 'bg1_lb_xx1');
                $("#rounds_" + r).next().off('click').on('click', function(){
                    show_table(nr)
                });
                $("#bg2").fadeOut();
            }
        });
    }
</script>
