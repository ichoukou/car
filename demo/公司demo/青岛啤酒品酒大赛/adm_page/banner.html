<script>
    $(document).ready(function(){
        $('.file-appearance .file-appearance-up').on("change", function () {
            var file = $(this).val();
            var fileName = file.replace(/^.+?\\([^\\]+?)(\.[^\.\\]*?)?$/gi, '$1');
            var fileExt = file.replace(/.+\./, '.');

            $('.file-appearance .file-appearance-area').val(fileName + fileExt);

            console.log($(this).parent().find('img').remove());
        });
    });

    function submit_info () {
        if (!$("input[name=image_url]").val()) {
            show_error_dom('编辑数据失败', '请填写必填项');
            return false;
        }

        st.postHaveImage('banner.php', new FormData($("#form_info")[0]), function(data){
            if (data.status != 1) {
                show_error_dom('编辑数据失败', data.result);
            } else {
                show_error_dom('编辑数据成功', data.result, function(modal){
                    //.ui-1_simple-remove
                    modal.find('.btn-primary,.ui-1_simple-remove').off('click').on('click', function(e){
                        window.location.href='banner.php?<?php echo $url; ?>'
                    });
                });
            }
        });
    }

    function show_error_dom (title, desc, func) {
        $('#myRemoveInfo').on('show.bs.modal', function (event) {
            var modal = $(this);
            modal.find('.modal-title').text(title)
            modal.find('.modal-body').text(desc);

            if ($.type(func) == 'function')
                func(modal);
        });

        $("#myRemoveInfo").modal('show');
    }
</script>
