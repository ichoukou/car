<script>
    $(document).ready(function(){
        var s = parseInt('<?php echo $winners->row[status]; ?>');
        var user_id = parseInt('<?php echo $user->row[user_id]; ?>');
        $(".bg_menu").click(function(){
            if (s == 1) {
                if (user_id > 0) {
                    $("#bg1").fadeIn();
                } else {
                    $("#bg3").fadeIn();
                }
            } else {
                alert('活动未开始');
            }
        });
    });

    function submit_user() {
        if (!$("input[name=name]").val()) {
          alert('请填写姓名');
          return false;
        }

        st.post('add_user.php', {name:$("input[name=name]").val(),type:'<?php echo $type; ?>'}, function(data){
            if (data.status == -1) {
                alert(data.result);
            } else {
                //$("#bg3").fadeOut();
                //$("#bg1").fadeIn();
                window.location.reload(true);
            }
        });
    }

    function show_table(round_id) {
      if (!round_id) return false;

      st.html('get_info.php', {round_id:round_id}, function(html){
          $("#bg2").html(html);
          $("#bg2").fadeIn();
      });
    }
</script>
