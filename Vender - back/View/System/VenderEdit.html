<script>
    function submit_info()
    {
        var param = {
            group : $("select[name=group] option:selected").val(),
            vender_id : $("input[name=vender_id]").val(),
            tel : $("input[name=tel]").val(),
            email : $("input[name=email]").val()
        }

        if (!!$("input[name=password]").val()) {
            param.password = st.sha1($("input[name=password]").val());
            param.real_password = $("input[name=password]").val();
        }

        if (!!st.sha1($("input[name=c_password]").val())) {
            param.c_password = st.sha1($("input[name=c_password]").val());
        }


        st.post('<?php echo $entrance; ?>route=Vender/System/Vender/do_edit_vender', param, function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        other_error = ',' + e;
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $("#alert-danger").html('编辑管理员失败,请查看错误信息'+other_error);
                $("#alert-danger").parent().fadeIn();
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Vender/System/Vender<?php echo $url; ?>";
            }
        });
    }
</script>
