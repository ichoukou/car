<script>
    var is_click = false;
    function submit_info()
    {
        //if (is_click) return false;
        is_click = true;

        var param = {
            password : st.sha1($("input[name=password]").val()),
            c_password : st.sha1($("input[name=c_password]").val()),
            real_password : $("input[name=password]").val(),
            tel : $("input[name=tel]").val(),
            code : $("input[name=code]").val()
        }

        st.post('<?php echo $entrance; ?>route=Vender/Account/Account/do_add_register_step1', param, function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        other_error = ',' + e;
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $('#error_info').html(data.result);
                $("#alert-danger").html('错误信息'+other_error);
                $('.alert-danger').fadeIn();
                $('.alert-success').fadeOut();
                is_click = false;
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Vender/Account/Account/register_step2";
            }
        });
    }

    $(document).ready(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                $('.btn-primary').trigger('click');
            }
        }

        var success_info = '<?php echo $success_info; ?>';
        var error_info = '<?php echo $error_info; ?>';

        if (!!success_info) {
            show_success_dom(success_info);
        }

        if (!!error_info) {
            show_error_dom(error_info);
        }
    });
</script>
