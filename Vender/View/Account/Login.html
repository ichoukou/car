<script>
	$(document).ready(function(){
		document.onkeydown = function(e){
			var ev = document.all ? window.event : e;
			if(ev.keyCode==13) {
				$('.btn-primary').trigger('click');
			}
		}

        var success_info = '<?php echo $success_info; ?>';
        var error_info = '<?php echo $error_info; ?>';

        if (!!success_info) {
            show_success_dom(success_info);
        }

        if (!!error_info) {
            show_error_dom(error_info);
        }
	});

	var is_click = false;
	function submit_info () {
		if (is_click) return false;
		is_click = true;

        var password = st.sha1($("input[name=password]").val());

        st.get('<?php echo $entrance; ?>route=Vender/Account/Account/do_login', {tel:$("input[name=tel]").val(),password:password}, function(data){
            if (data.status == -1) {
				$('.alert-danger').fadeIn();
				$('.alert-success').fadeOut();
				$('.help-block').fadeIn();
				$('#error_info').html(data.result);
				is_click = false;
			} else {
				window.location.href = "<?php echo $entrance; ?>route=Vender/Company/Company";
			}
		});
	}
</script>
