<script>
    function submit_info()
    {
        st.post('<?php echo $entrance; ?>route=Admin/Article/Advertising/do_add_advertising', $('#form_info').serializeArray(), function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        other_error = ',' + e;
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $("#alert-danger").html('新增失败,请查看错误信息'+other_error);
                $("#alert-danger").parent().fadeIn();
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Admin/Article/Advertising<?php echo $url; ?>";
            }
        });
    }

    var ue;
    $(document).ready(function(){
        ue = UE.getEditor('editor');

    });


    var image_row = <?php echo $image_row; ?>;
    function addImage() {
        html  = '<tr id="image-row' + image_row + '">';
        html += '  <td class="text-left">';
        html += '    <a href="" id="thumb-image' + image_row + '"data-toggle="image" class="img-thumbnail">';
        html += '      <img src="<?php echo NO_IMAGE; ?>" alt="" title="" data-placeholder="<?php echo NO_IMAGE; ?>" />';
        html += '    </a>';
        html += '    <input type="hidden" name="other_image_path[' + image_row + '][image_path]" value="" id="input-image' + image_row + '" />';
        html += '  </td>';
        html += '  <td class="text-right">';
        html += '    <input type="text" name="other_image_path[' + image_row + '][sort]" value="0" placeholder="排序" class="form-control" />';
        html += '  </td>';
        html += '  <td class="text-left">';
        html += '    <button type="button" onclick="$(\'#image-row' + image_row  + '\').remove();" data-toggle="tooltip" title="移除" class="btn btn-danger">';
        html += '      <i class="fa fa-minus-circle"></i>';
        html += '    </button>';
        html += '  </td>';
        html += '</tr>';

        $('#images tbody').append(html);

        image_row++;
    }
</script>
<script>
    $('input[name=\'category_filter\']').autocomplete({
        'source': function(request, response) {
            $.ajax({
                url: '<?php echo $entrance; ?>route=Admin/Article/Advertising/autocomplete_category&filter_param=' + request,
                dataType: 'json',
                success: function(json) {
                    response($.map(json.result, function(item) {
                        return {
                            label: item['setting_title'] + ' - ' + item['title'],
                            value: item['category_id']
                        }
                    }));
                }
            });
        },
        'select': function(item) {
            $('input[name=\'category_filter\']').val('');

            $('#advertising-category-filter' + item['value']).remove();
            $('#advertising-category-filter').append('<div id="advertising-category-filter' + item['value'] + '"><i class="fa fa-minus-circle"></i> ' + item['label'] + '<input type="hidden" name="category_id[]" value="' + item['value'] + '" /></div>');
        }
    });

    $('#advertising-category-filter').delegate('.fa-minus-circle', 'click', function() {
        $(this).parent().remove();
    });
</script>
