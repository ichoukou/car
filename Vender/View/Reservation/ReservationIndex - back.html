<script>
    $(document).ready(function(data)
        {
            var success_info = '<?php echo $success_info; ?>';
            var error_info = '<?php echo $error_info; ?>';

            if (!!success_info) {
                show_success_dom(success_info);
            }

            if (!!error_info) {
                show_error_dom(error_info);
            }
        }
    );

    var remove_one_click = true;
    function remove_one(reservation_id)
    {
        if (!reservation_id) {
            show_error_dom('请选择要删除的数据！');
            return false;
        }

        if (!remove_one_click)
            return false;

        remove_one_click = false;

        st.post('<?php echo $entrance; ?>route=Vender/Reservation/Reservation/remove_one', {reservation_id:reservation_id}, function(data){
            if (data.status == -1) {
                show_error_dom(data.result);
                remove_one_click = true;
            } else {
                window.location.href = '<?php echo $entrance; ?>route=Vender/Reservation/Reservation<?php echo $url; ?>';
            }
        });
    }

    var remove_some_click = true;
    function remove_some()
    {
        var checked = [];
        $.each($("input:checkbox[name=selected]:checked"), function(i, e){
            checked.push(parseInt($(e).val()));
        });

        if (checked.length <= 0) {
            show_error_dom('请选择要删除的数据！');
            return false;
        }

        if (!remove_some_click)
            return false;

        remove_some_click = false;

        st.post('<?php echo $entrance; ?>route=Vender/Reservation/Reservation/remove_some', {reservation_ids:checked}, function(data){
            if (data.status == -1) {
                show_error_dom(data.result);
                remove_some_click = true;
            } else {
                window.location.href = '<?php echo $entrance; ?>route=Vender/Reservation/Reservation<?php echo $url; ?>';
            }
        });
    }
</script>
