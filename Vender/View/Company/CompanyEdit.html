<script>
    function submit_info()
    {
        var param = {
            company_id : $("input[name=company_id]").val(),
            name : $("input[name=name]").val(),
            type : $("input[name=type]").val(),
            address : $("input[name=address]").val(),
            legal_person : $("input[name=legal_person]").val(),
            registered_capital : $("input[name=registered_capital]").val(),
            date_time : $("input[name=date_time]").val(),
            operating_period : $("input[name=operating_period]").val(),
        }

        if (!!$("input[name=password]").val()) {
            param.password = st.sha1($("input[name=password]").val());
            param.real_password = $("input[name=password]").val();
        }

        if (!!st.sha1($("input[name=c_password]").val())) {
            param.c_password = st.sha1($("input[name=c_password]").val());
        }

        st.post('<?php echo $entrance; ?>route=Vender/Company/Company/do_edit_company', param, function(data){
            if (data.status == -1) {
                var return_error = '';
                $.each(data.result, function(i, e) {
                    return_error = e;
                    return false;
                });
                alert(return_error);
                is_click = false;
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Vender/Company/Company<?php echo $url; ?>";
            }
        });
    }
</script>
