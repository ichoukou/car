<script>
    function submit_info()
    {
        st.post('<?php echo $entrance; ?>route=Admin/Teaching/Teaching/do_add_teaching', $('#form_info').serializeArray(), function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        other_error = ',' + e;
                    } else if(i == 'baby_id'){
                        $('#name-filter').next().html(e);
                        $('#name-filter').next().fadeIn();
                        $('#name-filter').parent().parent().addClass('has-error');
                    } else if(i == 'user_card_id'){
                        $('#user-card-filter').next().html(e);
                        $('#user-card-filter').next().fadeIn();
                        $('#user-card-filter').parent().parent().addClass('has-error');
                    } else if(i == 'sensitive_period_setting_id'){
                        $('#sensitive-period-filter').next().html(e);
                        $('#sensitive-period-filter').next().fadeIn();
                        $('#sensitive-period-filter').parent().parent().addClass('has-error');
                    } else if(i == 'teaching_tool_setting_id'){
                        $('#teaching-tools-filter').next().html(e);
                        $('#teaching-tools-filter').next().fadeIn();
                        $('#teaching-tools-filter').parent().parent().addClass('has-error');
                    } else if(i == 'teaching_date' || i == 'teaching_start_time' || i == 'teaching_end_time'){
                        $('[name='+i+']').parent().next().html(e);
                        $('[name='+i+']').parent().next().fadeIn();
                        $('[name='+i+']').parent().parent().parent().addClass('has-error');
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $("#alert-danger").html('新增会员上课失败,请查看错误信息'+other_error);
                $("#alert-danger").parent().fadeIn();
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Admin/Teaching/Teaching<?php echo $url; ?>";
            }
        });
    }
</script>
<script>
    var find_result;
    var find_card_result;
    $('input[name=\'name_filter\']').autocomplete({
        'source': function(request, response) {
            $.ajax({
                url: '<?php echo $entrance; ?>route=Admin/Teaching/Teaching/autocomplete_baby&filter_param=' + request,
                dataType: 'json',
                success: function(json) {
                    find_result = json.result;
                    response($.map(json.result, function(item) {
                        return {
                            label: '<i class="fa fa-child"></i>&nbsp;' + item['name'] + '&nbsp;&nbsp;&nbsp;<i class="fa fa-user"></i>&nbsp;' + item['parent_name'] + '&nbsp;&nbsp;&nbsp;<i class="fa fa-phone"></i>&nbsp;' + item['tel'] ,
                            value: item['baby_id']
                        }
                    }));
                }
            });
        },
        'select': function(item) {
            $('input[name=\'name_filter\']').val('');

            //$('#name-filter' + item['value']).remove();
            $('#name-filter').html('');
            $('#name-filter').append('<div id="name-filter' + item['value'] + '"><i class="fa fa-minus-circle"></i> ' + item['label'] + '<input type="hidden" name="baby_id" value="' + item['value'] + '" /></div>');

            //查找会员卡种
            find_card_result = find_result[item['value']]['user_card_list'];
            //清空会员卡种相关的数据
            $('#user-card-filter').html('');
        }
    });

    $('#name-filter').delegate('.fa-minus-circle', 'click', function() {
        $(this).parent().remove();

        //清空会员卡种相关的数据
        find_card_result = '';
        $('#user-card-filter').html('');

        //清空会员宝宝敏感期相关的数据
    });
