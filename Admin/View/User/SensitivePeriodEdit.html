<script>
    function submit_info()
    {
        st.post('<?php echo $entrance; ?>route=Admin/User/BabySensitivePeriod/do_edit_sensitive_period', $('#form_info').serializeArray(), function(data){
            $('.text-danger').html('');
            $('.text-danger').fadeOut();
            $('#tab-customer').find('div').removeClass('has-error');

            if (data.status == -1) {
                var other_error = '';
                $.each(data.result, function(i, e){
                    if (i == 'other_error') {
                        other_error = ',' + e;
                    } else if(i == 'baby_id'){
                        $('#name-filter').next().html(e);
                        $('#name-filter').next().fadeIn();
                        $('#name-filter').parent().parent().addClass('has-error');
                    } else if(i == 'setting_id'){
                        $('#sensitive-period-filter').next().html(e);
                        $('#sensitive-period-filter').next().fadeIn();
                        $('#sensitive-period-filter').parent().parent().addClass('has-error');
                    } else {
                        $('[name='+i+']').next().html(e);
                        $('[name='+i+']').next().fadeIn();
                        $('[name='+i+']').parent().parent().addClass('has-error');
                    }
                });

                $("#alert-danger").html('新增会员Baby失败,请查看错误信息'+other_error);
                $("#alert-danger").parent().fadeIn();
            } else {
                window.location.href = "<?php echo $entrance; ?>route=Admin/User/BabySensitivePeriod<?php echo $url; ?>";
            }
        });
    }
</script>
<script>
    $('input[name=\'name_filter\']').autocomplete({
        'source': function(request, response) {
            $.ajax({
                url: '<?php echo $entrance; ?>route=Admin/User/BabySensitivePeriod/autocomplete_baby&filter_param=' + request,
                dataType: 'json',
                success: function(json) {
                    response($.map(json.result, function(item) {
                        return {
                            label: '<i class="fa fa-child"></i>:' + item['name'] + '&nbsp;&nbsp;&nbsp;<i class="fa fa-user"></i>:' + item['parent_name'] ,
                            value: item['baby_id']
                        }
                    }));
                }
            });
        },
        'select': function(item) {
            $('input[name=\'name_filter\']').val('');

            //$('#name-filter' + item['value']).remove();
            $('#name-filter').html('');
            $('#name-filter').append('<div id="name-filter' + item['value'] + '"><i class="fa fa-minus-circle"></i> ' + item['label'] + '<input type="hidden" name="baby_id" value="' + item['value'] + '" /></div>');
        }
    });

    $('#name-filter').delegate('.fa-minus-circle', 'click', function() {
        $(this).parent().remove();
    });
</script>
