<VirtualHost *:80>
  ServerAdmin admin@example.com
  DocumentRoot "/data/wwwroot/qx.maizhao.net"
  ServerName qx.maizhao.net

   #SSLEngine on
    #SSLCertificateFile "/usr/local/apache/conf/ssl/qx.maizhao.net.crt"
    #SSLCertificateKeyFile "/usr/local/apache/conf/ssl/qx.maizhao.net.key"
  ErrorLog "/data/wwwlogs/qx.maizhao.net_error_apache.log"
  CustomLog "/data/wwwlogs/qx.maizhao.net_apache.log" common
<Directory "/data/wwwroot/qx.maizhao.net">
  SetOutputFilter DEFLATE
  Options FollowSymLinks ExecCGI
  Require all granted
  AllowOverride All
  Order allow,deny
  Allow from all
  DirectoryIndex index.html index.php
</Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin admin@example.com
  DocumentRoot "/data/wwwroot/qx.maizhao.net"
  ServerName qx.maizhao.net

  SSLEngine on
  SSLCertificateFile "/usr/local/apache/conf/ssl/qx.maizhao.net.crt"
  SSLCertificateKeyFile "/usr/local/apache/conf/ssl/qx.maizhao.net.key"
  ErrorLog "/data/wwwlogs/qx.maizhao.net_error_apache.log"
  CustomLog "/data/wwwlogs/qx.maizhao.net_apache.log" common
<Directory "/data/wwwroot/qx.maizhao.net">
  SetOutputFilter DEFLATE
  Options FollowSymLinks ExecCGI
  Require all granted
  AllowOverride All
  Order allow,deny
  Allow from all
  DirectoryIndex index.html index.php
</Directory>
</VirtualHost>
